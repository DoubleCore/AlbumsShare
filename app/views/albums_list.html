<div class="container">

    <!--- 
        Create Search Bar!
    --->


    <div class="album panel panel-primary" ng-repeat="album in Albums | orderBy: 'date'">
      <div class="panel-heading">
        <h3 class="panel-title">
            <a href="#/albums/{{album.name}}">{{album.title}}</a>
            <div class="date" style="float: right">
                {{album.date | date}}
            </div>
          </h3>
      </div>
      <div class="panel-body" style="height: 220px; ">
        {{album.description}}
      </div>
      <div class="panel-footer" style="text-align: center">
          {{album.name}}
      </div>
    </div>

    <div style="clear: left"></div>

    <h3> Add New Album </h3>
    <div class="album panel panel-default">
        <div class="alert alert-danger" ng-show="input_error">
            {{input_error}}
        </div>
        <form>
            <div class="panel-heading">
                <input type="text" placeholder="Enter Title" size="20" ng-model="tempAlbum.title"/>
                <div style="float: right">
                    <input name="date" 
                           ng-required="true" 
                           ng-minlength="10" 
                           type="text" 
                           placeholder="DD/MM/YYYY" 
                           size="10" 
                           ng-model="tempAlbum.date" />
                </div>
            </div>
            <div class="description">
                <p>
                    <textarea ng-model="tempAlbum.description" 
                              placeholder="Description" 
                              rows="4" 
                              style="width: 100%"></textarea>
                </p>
                <p>
                    <input type="text" 
                           ng-model="tempAlbum.name" 
                           style="width: 100%" 
                           placeholder="Short Name"/>
                </p>
                <p>
                    <button ng-click="addAlbum()" type="button" class="btn btn-success" >Add Album</button>
                </p>
            </div>
        </form>
    </div>
</div>
